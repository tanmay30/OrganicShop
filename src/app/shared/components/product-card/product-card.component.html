<div *ngIf="product.title" class="card" style="width: 18rem;">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}" style="width: 18rem; height: 15rem;">
  <div class="card-body">
    <h5 class="card-title" >{{product.title}}</h5>
    <p class="card-text">{{product.price | currency: 'USD':true}}</p>
  </div>
  <div *ngIf="showActions && shoppingCart"  class="card-footer">
    <button 
      *ngIf="shoppingCart.getQuantity(product) === 0; else updatedQuantity"
      class="btn btn-secondary btn-block"
      (click)="addToCart()">Add to Cart</button>

      <ng-template #updatedQuantity>
        <product-quantity [product]="product" [shopping-cart]="shoppingCart" ></product-quantity>
      </ng-template>
  </div>
</div>
